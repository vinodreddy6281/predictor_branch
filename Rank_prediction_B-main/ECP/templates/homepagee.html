{% extends 'homepage.html' %}
{% load static %}
{% block content %}

<center>
    <body style="background-color:blue;">

<section class="portfolio-block block-intro" style="margin-top: 0px;">
            <div class="container-fluid" style="background:blue;">
             <div class="card-body" style="background:green;margin: 0px;border-radius: 15px;">
                <div class="row justify-content-center align-items-center mb-3" style="box-shadow: 0px 0px 0px 0px;">
                    <div class="col-lg-8" style="margin: 45px;">
                        <div class="row">
                            <div class="col" style="padding-right: 0px;margin-right: 0px;margin-left: 0px;">
                                <div class="card border-dark shadow mb-3" style="border-radius: 15px;box-shadow: 0px 0px 0px;">
                                    <div class="card-body" style="background: rgb(188, 206, 156));border-bottom-right-radius: 15px;border-bottom-left-radius: 15px;margin: -1px;border-top-left-radius: 15px;border-top-right-radius: 15px;box-shadow: 2px 2px 5px -1px;">
                                        <form style="opacity: 1;transform: scale(1);background: pink;box-shadow: 0px 0px;padding-bottom: 33px;" method="POST" >
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="username" style="color: rgb(18,35,46);"><strong>PUC RANK *</strong><br></label><input class="form-control" type="number" min="0" id="username" placeholder="Rank" name="rank" style="background: #ffffff;" required></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="username" style="color: rgb(18,35,46);"><strong>Gender *</strong><br></label><select class="form-select" name="gender" required>
                                                                    <option disabled selected value >-- Select Gender -- </option>
                                                                <option value="F" >Female</option>
                                                                <option value="M">Male</option>

                                                        </select></div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="username" style="color: rgb(18,35,46);"><strong>Caste *</strong><br></label><select class="form-select" name="caste" required>

                                                            <option disabled selected value >-- Select Caste -- </option>
                                                            <option value="BC_B">BC_B</option>
                                                            <option value="BC_E">BC_E</option>
                                                            <option value="OC">OC</option>
                                                            <option value="BC_D">BC_D</option>
                                                            <option value="BC_A">BC_A</option>
                                                            <option value="BC_C">BC_C</option>
                                                            <option value="SC">SC</option>
                                                            <option value="ST">ST</option>

                                                        </select></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="username" style="color: rgb(18,35,46);"><strong>Branch</strong><br></label><select class="form-select" name="branch" >

                                                                <option value="None">None</option>
                                                                
                                                                
                                                                <option value="CHEMICAL ENGINEERING">CHEMICAL ENGINEERING</option>
                                                                <option value="CIVIL ENGINEERING">CIVIL ENGINEERING</option>
                                                
                                                                
                                                                <option value="COMPUTER SCIENCE AND ENGINEERING">COMPUTER SCIENCE AND ENGINEERING</option>
                                                               
                                                                
                                                                <option value="ELECTRICAL AND ELECTRONICS ENGINEERING">ELECTRICAL AND ELECTRONICS ENGINEERING</option>
                                                                <option value="ELECTRONICS AND COMMUNICATION ENGINEERING">ELECTRONICS AND COMMUNICATION ENGINEERING</option>
                                                               
                                                                
                                                                <option value="MECHANICAL ENGINEERING">MECHANICAL ENGINEERING</option>
                                                               
                                                                <option value="METALLURGY AND MATERIAL ENGINEERING">METALLURGY AND MATERIAL ENGINEERING</option>
                                                                                          </select></div>
                                                </div>
                                            </div>
                                            <div class="mb-3" style="margin-top: 20px;margin-bottom: 0px;"><button class="btn btn-primary btn-sm" type="submit">SUBMIT</button></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </body>
</center>


        {% endblock content %}
